name: Build and Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Download PDF
        run: uv run download_pdf.py

      - name: Convert PDF to JSON
        run: uv run pdf_to_json.py OBC_databanka_testovychuloh_251215.pdf

      - name: Validate images
        run: uv run validate_images.py

      - name: Prepare site
        run: |
          mkdir -p _site
          cp test_viewer.html _site/index.html
          cp OBC_databanka_testovychuloh_251215.json _site/questions_all.json
          cp -r OBC_databanka_testovychuloh_251215_images _site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
